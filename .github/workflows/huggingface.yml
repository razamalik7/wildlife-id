name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # REPLACE 'YOUR_HF_USERNAME/YOUR_SPACE_NAME' BELOW with your actual Space path!
        # Example: nars7/wildlife-id
        run: |
          git config lfs.allowincompletepush true
          git push --force https://oauth2:$HF_TOKEN@huggingface.co/spaces/raza44/aniML main
